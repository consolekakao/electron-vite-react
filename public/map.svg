<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Grid -->
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Center axes -->
  <line x1="400" y1="0" x2="400" y2="600" stroke="#2c3e50" stroke-width="2"/>
  <line x1="0" y1="300" x2="800" y2="300" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Center point (0,0) -->
  <circle cx="400" cy="300" r="8" fill="#e74c3c"/>
  <text x="410" y="295" font-family="Arial" font-size="14" fill="#2c3e50">(0,0)</text>
  
  <!-- Sample locations -->
  <circle cx="500" cy="200" r="6" fill="#3498db"/>
  <text x="510" y="195" font-family="Arial" font-size="12" fill="#2c3e50">Location A</text>
  
  <circle cx="300" cy="400" r="6" fill="#27ae60"/>
  <text x="310" y="395" font-family="Arial" font-size="12" fill="#2c3e50">Location B</text>
  
  <circle cx="600" cy="350" r="6" fill="#f39c12"/>
  <text x="610" y="345" font-family="Arial" font-size="12" fill="#2c3e50">Location C</text>
  
  <!-- Coordinate labels -->
  <text x="410" y="20" font-family="Arial" font-size="12" fill="#7f8c8d">+Y</text>
  <text x="410" y="595" font-family="Arial" font-size="12" fill="#7f8c8d">-Y</text>
  <text x="780" y="305" font-family="Arial" font-size="12" fill="#7f8c8d">+X</text>
  <text x="10" y="305" font-family="Arial" font-size="12" fill="#7f8c8d">-X</text>
</svg>